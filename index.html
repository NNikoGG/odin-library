<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <dialog id="form-dialog">
        <form action="" id="book-form">
            <h2>Add New Book</h2>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" required>
            <label for="read">Read Status:</label>
            <input type="checkbox" name="read" id="read" required>
            <input type="submit" value="Add Book" id="submit-button">
        </form>
    </dialog>
    <div class="container">
        <div class="add-book-button-container">
            <button id="add-book-button">Add New Book</button>
        </div>
        <div class="book-container">
        </div>
    </div>
</body>
</html>
